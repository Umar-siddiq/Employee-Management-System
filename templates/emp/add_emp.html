<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <div class="container py-5">
      <h1 class="text-center mb-4">Add New Employee</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form action="/emp/add-emp/" method="POST">
                {% csrf_token %}

                <!--Employee Name-->
                <div class="mb-3">
                  <label for="name" class="form-label">Employee Name</label>
                  <input type="text" id="name" name="emp_name" class="form-control" placeholder="Enter Employee Name" aria-label="Employee Name">
                </div>

                <!--Employee ID-->
                <div class="mb-3">
                  <label for="id" class="form-label">Employee ID</label>
                  <input type="text" id="id" name="emp_id" class="form-control" placeholder="Enter Employee ID" aria-label="Employee ID">
                </div>

                <!--Phone Number-->
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="text" id="phone" name="emp_phone" class="form-control" placeholder="Enter Employee Phone" aria-label="Employee Phone">
                </div>

                <!--Employee Address-->
                <div class="mb-3">
                  <label for="address" class="form-label">Employee Address</label>
                  <textarea id="address" name="emp_address" rows="4" class="form-control" placeholder="Enter Address" aria-label="Employee Address"></textarea>
                </div>

                <!--Working Status-->
                <div class="mb-3 form-check">
                  <input type="checkbox" id="working" name="emp_working" class="form-check-input">
                  <label for="working" class="form-check-label">Working Status</label>
                </div>

                <!--Departments-->
                <div class="mb-3">
                  <label for="department" class="form-label">Departments</label>
                  <select id="department" name="emp_department" class="form-select" aria-label="Select Department">
                    <option value="CSE">Computer Science</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="EE">Electrical Engineering</option>
                    <option value="CE">Civil Engineering</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="photo" class="form-label">Employee Photo</label>
                  <input type="file" id="photo" name="emp_photo" class="form-control" aria-label="Employee Photo">
              </div>


                <!--Add Employee Button-->
                <div class="text-center">
                  <button type="submit" class="btn btn-dark">Add Employee</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
