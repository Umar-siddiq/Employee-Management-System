<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>
<body>
    {% include 'emp/navbar.html' %}

    <div class="container py-5">
        <h1 class="text-center mb-4">Task List</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-light table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>S.NO.</th>
                                    <th>TASK TITLE</th>
                                    <th>DETAILS</th>
                                    <th>DUE DATE</th>
                                    <th>STATUS</th>
                                    <!--<th>ACTIONS</th>-->
                                </tr>
                            </thead>
                            <tbody>
                                {% for task in tasks %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td><a href="{% url 'task_detail' task.id %}">{{ task.title }}</a></td>
                                    <td>{{ task.description|truncatewords:10 }}</td>
                                    <td>{{ task.due_date }}</td>
                                    <td>{{ task.completed|yesno:"Completed,In Progress" }}</td>
                                    
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div class="text-center mt-4">
                            <a href="{% url 'add_task' %}" class="btn btn-primary">Add New Task</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
</html>
